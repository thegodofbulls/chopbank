<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chowvest Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-[Inter]">
  <div class="min-h-screen flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md p-4 space-y-6">
      <h1 class="text-xl font-bold text-green-600">Chowvest</h1>
      <nav class="space-y-2">
        <a href="#" class="block py-2 px-4 rounded hover:bg-green-50 text-green-700 font-semibold">Dashboard</a>
        <a href="#" class="block py-2 px-4 rounded hover:bg-green-50">My Profile</a>
        <a href="#" class="block py-2 px-4 rounded hover:bg-green-50">Investments</a>
        <a href="#" class="block py-2 px-4 rounded hover:bg-green-50">Transactions</a>
        <a href="#" class="block py-2 px-4 rounded hover:bg-green-50">Settings</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <header class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold">Welcome, Zaan</h2>
        <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</button>
      </header>

      <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
        <div class="bg-white shadow p-4 rounded">
          <h3 class="text-gray-600">Total Investment</h3>
          <p class="text-xl font-bold text-green-600">₦150,000</p>
        </div>
        <div class="bg-white shadow p-4 rounded">
          <h3 class="text-gray-600">Profit</h3>
          <p class="text-xl font-bold text-green-600">₦25,000</p>
        </div>
        <div class="bg-white shadow p-4 rounded">
          <h3 class="text-gray-600">Active Commodities</h3>
          <p class="text-xl font-bold text-green-600">Rice, Beans</p>
        </div>
      </section>

      <section class="bg-white shadow p-6 rounded">
        <h3 class="text-xl font-bold mb-4">Recent Activity</h3>
        <ul class="divide-y divide-gray-200">
          <li class="py-2">+ Invested ₦50,000 in Beans - Aug 5</li>
          <li class="py-2">+ Invested ₦100,000 in Rice - Aug 2</li>
          <li class="py-2">- Withdrawn ₦10,000 Profit - Aug 1</li>
        </ul>
      </section>
    </main>
  </div>
</body>

</html>
