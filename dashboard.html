      padding: 0.75rem 1.2rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #004d00;
    }

    @media (max-width: 768px) {
      .dashboard-container {
        flex-direction: column;
        padding: 1rem;
      }

      .section {

      }
    }
  </style>
