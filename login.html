<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChowVest - Register</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #1c1c1c;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffcc00;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #2b2b2b;
      color: white;
      border: 1px solid #444;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ffcc00;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #e6b800;
    }

    .switch {
      text-align: center;
      margin-top: 20px;
    }

    .google-btn {
      background-color: #4285F4;
      color: white;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Your Account</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="register()">Register</button>
    <button class="google-btn" onclick="googleSignIn()">Sign up with Google</button>
    <div class="switch">
      Already have an account?
      <a href="login.html" style="color: #ffcc00;">Login</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithPopup,
      GoogleAuthProvider
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAJwggqViIS8ifUfRSM4wdvvev8qK1UnPo",
      authDomain: "chowvestapp.firebaseapp.com",
      projectId: "chowvestapp",
      storageBucket: "chowvestapp.appspot.com",
      messagingSenderId: "127370069696",
      appId: "1:127370069696:web:a8aaffa4ea1b04d66e4f25",
      measurementId: "G-9CGRQC345K"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.register = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const strongPassword = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
      if (!strongPassword.test(password)) {
        alert("Password must contain at least 8 characters, including uppercase, lowercase, and a number.");
        return;
      }

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        window.location.href = "dashboard.html";
      } catch (error) {
        alert(error.message);
      }
    };

    window.googleSignIn = async function () {
      try {
        await signInWithPopup(auth, provider);
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("Google sign-in failed: " + error.message);
      }
    };
  </script>
</body>
</html>
