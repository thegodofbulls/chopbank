<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chowvest Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 80px auto;
      background-color: #ffffff;
      padding: 40px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.08);
      border-radius: 16px;
    }

    h2 {
      text-align: center;
      color: #165a4a;
      margin-bottom: 30px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #165a4a;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1f7a63;
    }

    .signup-link {
      text-align: center;
      margin-top: 20px;
    }

    .signup-link a {
      color: #165a4a;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    .error {
      color: red;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login to Chowpaddy</h2>
    <div id="error" class="error"></div>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="loginBtn">Login</button>
    <div class="signup-link">
      Don't have an account? <a href="register.html">Sign up here</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAJwggqViIS8ifUfRSM4wdvvev8qK1UnPo",
      authDomain: "chowvestapp.firebaseapp.com",
      projectId: "chowvestapp",
      storageBucket: "chowvestapp.appspot.com",
      messagingSenderId: "127370069696",
      appId: "1:127370069696:web:a8aaffa4ea1b04d66e4f25",
      measurementId: "G-9CGRQC345K"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorDiv = document.getElementById("error");

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "dashboard.html"; // Redirect after successful login
      } catch (error) {
        errorDiv.textContent = error.message;
      }
    });
  </script>
</body>
</html>
