<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invest in Rice | ChowVest</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f6f7fb;
      color: #1a1a1a;
    }

    .header {
      background-color: #003f2f;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #003f2f;
    }

    .commodity-img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    .price-info {
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input[type="number"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }

    .invest-button {
      display: inline-block;
      padding: 0.9rem 2rem;
      background-color: #008060;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .invest-button:hover {
      background-color: #006f53;
    }

    .note {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #555;
      background-color: #f0f0f0;
      padding: 1rem;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="header">
    <h2>ChowVest - Rice Investment</h2>
  </div>

  <div class="container">
    <img src="images/rice.jpeg" alt="Rice" class="commodity-img" />
    <h1>Invest in Rice</h1>
    <p class="price-info">Current price: ₦1,200 per kg</p>

    <label for="amount">How much do you want to invest? (₦)</label>
    <input type="number" id="amount" placeholder="Enter amount e.g. 5000" />

    <button class="invest-button">Buy & Store Now</button>

    <div class="note">
      You’re investing in physical rice stored securely by ChowVest. Watch your investment grow and withdraw anytime.
    </div>
  </div>
</body>

</html>
