<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - Chowvest</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #228b22;
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="tel"],
    input[type="text"],
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #228b22;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #1a701a;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign Up to Chowvest</h2>

    <div id="step1">
      <label>Phone Number</label>
      <input type="tel" id="phone" placeholder="+234XXXXXXXXXX" required />
      <button onclick="sendCode()">Send Verification Code</button>
    </div>

    <div id="step2" class="hidden">
      <label>Enter Verification Code</label>
      <input type="text" id="code" placeholder="Enter code" required />
      <button onclick="verifyCode()">Verify & Continue</button>
    </div>
  </div>

  <script>
    const sentCode = "123456"; // Fake hardcoded code for now

    function sendCode() {
      const phone = document.getElementById("phone").value;
      if (!phone.startsWith("+") || phone.length < 10) {
        alert("Enter a valid phone number with country code");
        return;
      }

      alert("Verification code sent to " + phone + " (for now, use: 123456)");
      document.getElementById("step1").classList.add("hidden");
      document.getElementById("step2").classList.remove("hidden");
    }

    function verifyCode() {
      const code = document.getElementById("code").value;
      if (code === sentCode) {
        alert("Phone verified successfully!");
        window.location.href = "invest.html"; // or dashboard.html
      } else {
        alert("Incorrect code. Try again.");
      }
    }
  </script>
</body>
</html>
