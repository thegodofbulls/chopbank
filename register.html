<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChowVest â€“ Sign Up</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAJwggqViIS8ifUfRSM4wdvvev8qK1UnPo",
      authDomain: "chowvestapp.firebaseapp.com",
      projectId: "chowvestapp",
      storageBucket: "chowvestapp.appspot.com",
      messagingSenderId: "127370069696",
      appId: "1:127370069696:web:a8aaffa4ea1b04d66e4f25",
      measurementId: "G-9CGRQC345K"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.signUp = async function() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const message = document.getElementById("message");

      const strongPassword = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,}$/;

      if (!strongPassword.test(password)) {
        message.style.color = "red";
        message.innerText = "Password must contain uppercase, lowercase and a number.";
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        await sendEmailVerification(userCredential.user);
        message.style.color = "green";
        message.innerText = "Signup successful! Verification email sent.";
      } catch (error) {
        message.style.color = "red";
        message.innerText = "Error: " + error.message;
      }
    };

    window.signUpWithGoogle = async function() {
      const message = document.getElementById("message");
      try {
        const result = await signInWithPopup(auth, provider);
        message.style.color = "green";
        message.innerText = "Google sign-in successful! Welcome " + result.user.displayName;
      } catch (error) {
        message.style.color = "red";
        message.innerText = "Google sign-in failed: " + error.message;
      }
    };
  </script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fefdfd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #2f855a;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 12px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #2f855a;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #276749;
    }
    .google-btn {
      background-color: #db4437;
      margin-top: 10px;
    }
    .google-btn:hover {
      background-color: #c23321;
    }
    #message {
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Your ChowVest Account</h2>
    <input type="email" id="email" placeholder="Enter your email" required />
    <input type="password" id="password" placeholder="Enter a strong password" required />
    <button onclick="signUp()">Sign Up with Email</button>
    <button class="google-btn" onclick="signUpWithGoogle()">Sign Up with Google</button>
    <div id="message"></div>
  </div>
</body>
</html>
